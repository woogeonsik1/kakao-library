<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>    
    <div class="title">
        <div class="header">
            <div class="header__column"><i class="fas fa-bars"></i></div>
            <div class="header__column">library</div>
            <div class="header__column"><i class="fas fa-shopping-bag"></i></div>
          </div>
          <div class="search">
            <input class="search-bar"type="text" placeholder="Search books..." />
            <i class="fas fa-search"></i>
          </div>
    </div>
    <div class="main-screen">
        <div class="book">
            <h2>Book of the day</h1>
            <div class="book-screen">
                <img src="http://image.yes24.com/goods/37300128/S">
                <div class="info-menu">
                    <div class="info">
                        <span class=info-title>아몬드</span>
                        <span class="info-writer">손원평 저</span>
                        <div class="mark">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star sss"></i>
                        </div>
                    </div>
                    <div class="select">
                        <div class="select__column">
                            <span>Journey</span>
                        </div>
                        <div class="select__column">
                            <span>Biography</span>
                        </div>
                    </div>
                    <div class="now">
                        <div class="bookmark">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="book-now">
                            <span>Book Now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="adventure">
            <h2>Top Adventures</h2>
            <div class="adventure-screen">
                <div class="adventure__column">
                    <img src="http://image.yes24.com/goods/91860730/S" alt="">
                    <div class="mark adventure__mark">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star sss"></i>
                    </div>
                </div>
                <div class="adventure__column">
                    <img src="http://image.yes24.com/goods/92562566/S" alt="">
                    <div class="mark adventure__mark">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star sss"></i>
                    </div>
                </div>
                <div class="adventure__column">
                    <img src="http://image.yes24.com/goods/92462696/S" alt="">
                    <div class="mark adventure__mark">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star sss"></i>
                    </div>
                </div>
                <div class="adventure__column">
                    <img src="http://image.yes24.com/goods/91065309/S" alt="">
                    <div class="mark adventure__mark">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star sss"></i>
                    </div>
                </div>
                <div class="adventure__column">
                    <img src="http://image.yes24.com/goods/90367403/S" alt="">
                    <div class="mark adventure__mark">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star sss"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="popular">
            <h2>Popular authors</h2>
            <div class="popular-screen">
                <img src="http://image.yes24.com/momo/TopCate2802/MidCate001/280101312.png" alt="">
                <div class="popular-info">
                    <span class=writer>정세랑</span>
                    <span class="writer__sub">鄭世朗</span>
                    <p class="about-writer">1984년 서울에서 태어났다. 2010년 『판타스틱』에 「드림, 드림, 드림」을 발표하며 작품활동을 시작했다. 2013년 『이만큼 가까이』로 창비장편소설상을, 2017년 『피프티 피플』로 한국일보문학상을 받았다.</p>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ddf86cce33.js"
    crossorigin="anonymous"
  ></script>
</html>
